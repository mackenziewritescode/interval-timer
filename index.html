<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="plugins/jquery.drum.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="app-wrap">
        <div id="app">
          <h2>Interval Timer</h2>
          <div id="left-timer-wrap">
            <h3 id="timer1-header">Timer 1</h3>
            <div class="timer" id="timer1"></div>
          </div>
          <div id="display">25:00</div>
          <button id="loop-btn">Loop</button>
          <button id="start-btn">Play</button>
          <button id="reset-btn">Reset</button>
          <div id="right-timer-wrap">
            <div class="timer" id="timer2"></div>
            <h3 id="timer2-header">Timer 2</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
