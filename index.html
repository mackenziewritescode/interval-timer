<html>
  <head>
    <link rel="shortcut icon" href="#" />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- <script src="plugins/jquery.drum.min.js"></script> -->
    <script src="main.js"></script>
  </head>
  <body>
    <div id="wrapper">
      <div id="app-wrap">
        <div id="app">
          <h2>Interval Timer</h2>
          <div class="timer-wrap" id="left-timer-wrap">
            <h3 id="timer1-header">Timer 1</h3>
            <div class="timer" id="timer1">
              <button class="val-btn" id="timer1-incr">up</button>
              <p id="timer1-val">25</p>
              <button class="val-btn" id="timer1-decr">down</button>
            </div>
          </div>
          <div id="display">25:00</div>
          <button class="control-btn" id="loop-btn">
            <img id="loop-img" src="/icons/loop.svg" />
          </button>
          <button class="control-btn" id="start-btn">
            <img id="play-img" src="/icons/play.svg" />
          </button>
          <button class="control-btn" id="reset-btn">Reset</button>
          <div class="timer-wrap" id="right-timer-wrap">
            <div class="timer" id="timer2">
              <button class="val-btn" id="timer2-incr">up</button>
              <p id="timer2-val">5</p>
              <button class="val-btn" id="timer2-decr">down</button>
            </div>
            <h3 id="timer2-header">Timer 2</h3>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
